let fraseIndex = 0;
let charIndex = 0;

function escreverTexto() {
    if (fraseIndex < frases.length) {
        if (charIndex < frases[fraseIndex].length) {
            document.getElementById("textoDigitado").textContent += frases[fraseIndex].charAt(charIndex);
            charIndex++;
            setTimeout(escreverTexto, 20); // velocidade de digita√ß√£o
        } else {
            fraseIndex++;
            charIndex = 0;
            setTimeout(() => {
                document.getElementById("textoDigitado").textContent = "";

            }, 8000); // tempo antes de mudar de frase
        }
    } else {
        fraseIndex = 0;
        escreverTexto();
    }
}

            imgZoom.style.maxWidth = '90vw';
            imgZoom.style.maxHeight = '90vh';
            imgZoom.style.borderRadius = '24px';
            popup.appendChild(imgZoom);
            popup.addEventListener('click', () => popup.remove());
            document.body.appendChild(popup);

    });
}

let quizIndex = 0;

function carregarPergunta() {
  const q = quizPerguntas[quizIndex];
  document.getElementById('pergunta').textContent = q.pergunta;
  document.getElementById('respostaA').textContent = q.a;
  document.getElementById('respostaB').textContent = q.b;
  document.getElementById('feedback').textContent = '';
}

document.getElementById('respostaA').onclick = function() {
  responderQuiz('A');
};
document.getElementById('respostaB').onclick = function() {

};

function responderQuiz(resp) {
  const q = quizPerguntas[quizIndex];
  const resposta = resp === 'A' ? q.a : q.b;
  if (resposta === q.correta) {
    document.getElementById('feedback').textContent = "Acertou! üòç";

  } else {
